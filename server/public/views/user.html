<div class = "userData">
        <div>  {{date | date:'yyyy-MM-dd'}} </div>
    <div>/~ user$: {{uc.user.data.repos_url}}</div>
    <div>/~ user$: ls -a</div>
    <div class="preData">
            total repositories: {{uc.repos.data.length}} 
    </div>
    <div ng-repeat="i in uc.repos.data" class="ngCloak">
       <a ng-href="{{i.html_url}}"> {{ i.name }} </a>
    </div>
    <div>
        /~ user$: <span class="blinking-cursor">_</span>
    </div>
</div>
